<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="palindromeForm">
        <div class="form-group">
          <label for="word">Please enter a word to see if it is a palindrome:</label>
          <input id="word" type="text" class="form-control">

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div id="output">
        <span id="palindrome">Your word is a palindrome.</span>
        <span id="notPalindrome">Your word is not a palindrome.</span>
      </div>
    </div>
  </body>
</html>
